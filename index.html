<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main id="container">
    <div class="logo">

      <img src="./images/icon-star.svg" alt="star-icon" class="icon-star">
    </div>

    <h2 class="heading-question">How did we do?</h2>

    <p class="description">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>

    <div class="rating-buttons-container">
      <button class="btn1 rating-buttons">
        1
      </button>
      <button class="btn2 rating-buttons">
        2
      </button>
      <button class="btn3 rating-buttons">
        3
      </button>
      <button class="btn4 rating-buttons">
        4
      </button>
      <button class="btn5 rating-buttons">
        5
      </button>
    </div>

    <button id="submit"><b>SUBMIT</b></button>
